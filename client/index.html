<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Collaboration Tool</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #editor {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Real-time Collaboration Tool</h1>
    <textarea id="editor" placeholder="Start collaborating..."></textarea>

    <script>
        const socket = io();

        const docId = "example-doc-id"; // Replace this with the actual document ID
        const editor = document.getElementById('editor');

        // Join the document room
        socket.emit('join', docId);

        // Listen for changes from the server
        socket.on('receiveEdit', (content) => {
            editor.value = content;
        });

        // Send changes to the server
        editor.addEventListener('input', () => {
            const content = editor.value;
            socket.emit('edit', { docId, content });
        });
    </script>
</body>

</html>
