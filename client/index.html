<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Collaboration Tool</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous">


    <style>
        #editor {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <header class=" text-white shadow-md">
        <div class="container mx-auto max-w-7xl flex justify-between items-center p-4">
            <a href="/">
                <div class="text-lg font-bold text-black">CollabDocs</div>
            </a>

            <div class="max-w-6xl w-full px-24">
                <input type="search" class="rounded-full py-2 w-full border border-gray-600 text-black px-10"
                    placeholder="Search Document">
            </div>
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full ">Login</button>
        </div>
    </header>


    <main class="max-w-7xl mx-auto">

        <div class="mt-6">
            <i id="new-document-btn" style=" font-size: 80px; color: red; cursor: pointer;"
                class="fa-solid fa-plus"></i>
        </div>
        <div class=""></div>
        <div class=""></div>
    </main>

    <div>
    </div>

    <div id="document-list"></div>
    <!-- <button>New Document</button> -->
    <div id="editor-container" style="display: none;">
        <textarea id="editor" placeholder="Start collaborating..."></textarea>
        <button id="back-btn">Back to Documents</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
